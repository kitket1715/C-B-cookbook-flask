{% extends "base.html" %}
{% block content %}
<h2>All Recipes</h2>
<a href="{{ url_for('main.add_recipe') }}" class="btn btn-primary mb-3">Add New Recipe</a>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <img src="{{ recipe.image_url or url_for('static', filename='images/default_recipe.jpg') }}" class="card-img-top" alt="{{ recipe.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text"><strong>Cuisine:</strong> {{ recipe.cuisine }}</p>
                {% if recipe.is_featured %}
                    <span class="badge bg-warning text-dark">Featured</span>
                {% endif %}
                <a href="{{ url_for('main.recipe_detail', recipe_id=recipe.id) }}" class="btn btn-primary mt-2">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
